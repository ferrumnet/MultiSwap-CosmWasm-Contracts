[package]
name = "fundmanager"
version = "0.14.0"
authors = ["Jun Kai <jun@ferrum.network>"]
edition = "2018"
description = "Definition and types for the CosmWasm-1155 interface"
license = "Apache-2.0"
repository = "https://github.com/ferrumnet/MultiSwap-CosmWasm-Contracts"
homepage = "https://ferrum.network/"

[dependencies]
cosmwasm-std = { version = "=1.0.0", default-features = false, features = ["staking"] }
